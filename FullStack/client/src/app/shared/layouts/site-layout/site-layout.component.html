<!--SIDEBAR-->
<ul class="sidenav sidenav-fixed a-sidenav">
    <h4>CRM SYSTEM</h4>
<li class="bold" *ngFor="let link of links" routerLinkActive="active">
    <a [routerLink]="[link.url]" class="waves-effect waves-cyan accent-3">
        {{link.name}}
    </a>
</li> 
    
    
    <li class="bold last"><a href="#" class="waves-effect waves-orange" (click)="logout($event)">Ausloggen</a></li>
</ul>
<!--CONTENT-->
<main class="content">
    <router-outlet></router-outlet>
</main>

<!--Floating button-->
<div class="fixed-action-btn" #floating>
    <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li><a class="btn-floating green"><i class="material-icons">assignment</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">list</i></a></li>
    </ul>
</div>
